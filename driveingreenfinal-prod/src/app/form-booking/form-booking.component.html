<div class="formulaire">
  <div class="container">
    
    <div class="contactForm">
      <form [formGroup]="bookingForm" class="contact" >
        <div class="type control-group" >
          <div class="control control-radio voitures">
            <label for="voitures">
              voiture
            
            <input
              type="radio"
              name="type"
              id="voitures"
              value="voitures"
              checked="checked"
              formControlName="type"
            />
            <div class="control_indicator"></div>
          </label>
          </div>
          <div class="control control-radio utilitaires">
            <label for="utilitaires">utilitaire
              <input
              type="radio"
              name="type"
              id="utilitaires"
              value="utilitaires"
              formControlName="type"
              />
              <div class="control_indicator"></div>
            </label>
          </div>
        </div>
        <br/>
        <div class="depart">
          <p class="fieldset">Départ</p>
          <div class="row100">
            <div class="inputBx100">
              <select formControlName="idagence" name="agence" id="" class="input-style" required>
                <option *ngFor="let agence of result" value="{{agence.idagence}}">{{agence.Nom}}</option>
              </select>
            </div>
        </div>
            <div class="row100">
                <div class="inputBx50">
                    <div class="input-style">
                        <img src="./../../assets/images/white-date.png" alt="date">
                        <input formControlName="date_depart" type="date" placeholder="Date" name="date_depart" required>
                    </div>
                </div>
                <div class="inputBx50">
                    <div class="input-style">
                        <img src="./../../assets/images/white-clock.png" alt="hour">
                        <input formControlName="heure_depart" type="time"  placeholder="Heure" name="heure_depart" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="arrivee">
            <p class="fieldset">Arrivée</p>
            <div class="row100">
                <div class="inputBx50">
                    <div class="input-style">
                        <img src="./../../assets/images/white-date.png" alt="date">
                        <input formControlName="date_arrivee" type="date" placeholder="Date" name="date_arrivee" required>
                    </div>
                </div>
                <div class="inputBx50">
                    <div class="input-style">
                        <img src="./../../assets/images/white-clock.png" alt="time">
                        <input formControlName="heure_arrivee" type="time" placeholder="Heure" name="heure-arrivee" required>
                    </div>
                </div>
            </div>
        </div>
            <div class="row">
              <input *ngIf="1 ==1" (click)="onSubmitForm()" class="input-style-submit" type="submit" name="" value="Continuer" >
            </div>
        </form>
  </div>
</div>
